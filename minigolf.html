<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#background{
			width:100%;
			height:1000px;
			background-color:white;
			z-index:5;
		}
		#board{
			width:800px;
			height:500px;
			background-color:green;
			background-repeat:no-repeat;
			position:absolute;
			top:200px;
			left:300px;
			z-index:10;
		}
		#startspot{
			width:50px;
			height:70px;
			background-color:rosybrown;
			background-repeat:no-repeat;
			position:absolute;
			top:415px;
			left:350px;
			z-index:20;
		}
		#ball{
			width:20px;
			height:20px;
			border-radius:50%;
			background-color:whitesmoke;
			background-repeat:no-repeat;
			position:absolute;
			top:440px;
			left:365px;
			z-index:30;
			transition:4s;
		}
		#hole{
			width:30px;
			height:30px;
			border-radius:20%;
			background-color:lightgrey;
			background-repeat:no-repeat;
			position:absolute;
			top:435px;
			left:1000px;
			z-index:20;
		}
	</style>

</head>
<body>

<div id="board"></div>
<div id="startspot"></div>
<div id="ball"></div>
<div id="hole"></div>
<div id="background"></div>

	<script type="text/javascript">
		var divBall = document.getElementById("ball");
		var xCoord = divBall.offsetLeft - 10;
		var divBall = document.getElementById("ball");
		var yCoord = divBall.offsetTop - 10;
		ball.addEventListener("mousedown", function(){
			console.log("X Coordinate: " + xCoord);
			console.log("Y Coordinate: " + yCoord);
		})
		board.addEventListener("mouseup", function(){
			console.log("mouseX: " + event.clientX);
			console.log("mouseY: " + event.clientY);
			ball.style.left = divBall.offsetLeft - 10 - (event.clientX-divBall.offsetLeft) * 2 + "px";
		})
		background.addEventListener("mouseup", function(){
			console.log("mouseX: " + event.clientX);
			console.log("mouseY: " + event.clientY);
			ball.style.left = divBall.offsetLeft - 10 - (event.clientX-divBall.offsetLeft) * 2 + "px";
		})

	</script>

</body>
</html>
