<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#background{
			width:100%;
			height:900px;
			background-color:white;
			z-index:5;
		}
		#board{
			width:800px;
			height:500px;
			background-color:green;
			background-repeat:no-repeat;
			border-width:2px;
			border-style:solid;
			border-color:black;
			position:absolute;
			top:200px;
			left:300px;
			z-index:10;
		}
		#startspot{
			width:50px;
			height:70px;
			background-color:rosybrown;
			background-repeat:no-repeat;
			position:absolute;
			top:415px;
			left:350px;
			z-index:20;
		}
		#ball{
			width:18px;
			height:18px;
			border-radius:0%;
			background-color:whitesmoke;
			background-repeat:no-repeat;
			position:absolute;
			border-width:2px;
			border-style:solid;
			border-color:black;
			top:439px;
			left:364px;
			z-index:30;
			transition:2s;
		}
		#hole{
			width:30px;
			height:30px;
			border-radius:50%;
			background-color:lightgrey;
			background-repeat:no-repeat;
			position:absolute;
			top:435px;
			left:1000px;
			z-index:20;
		}
	</style>

</head>
<body>

<div id="board"></div>
<div id="startspot"></div>
<div id="ball"></div>
<div id="hole"></div>
<div id="background"></div>

	<script type="text/javascript">
		var endleft;
		var endtop;
		var balltop;
		var ballbottom;
		var ballleft;
		var ballright;
		var divBall = document.getElementById("ball");
		var xball = divBall.offsetLeft + 9;
		var yball = divBall.offsetTop + 9;
		function setend(){
			endtop = ball.style.top + 9;
			endleft = ball.style.left + 9;
		}
		ball.addEventListener("mousedown", function(){
			console.log("X Coordinate: " + xball);
			console.log("Y Coordinate: " + yball);
			board.addEventListener("mouseup", function(){
				ball.style.left = divBall.offsetLeft + 9 - (event.clientX-divBall.offsetLeft) * 2 + "px";
				ball.style.top = divBall.offsetTop + 9 - (event.clientY-divBall.offsetTop) * 2 + "px";
				setend();
			})
			background.addEventListener("mouseup", function(){
				ball.style.left = divBall.offsetLeft + 9 - (event.clientX-divBall.offsetLeft) * 2 + "px";
				ball.style.top = divBall.offsetTop + 9 - (event.clientY-divBall.offsetTop) * 2 + "px";
				setend();
			})
		})

		function sides(){
			ballleft = parseFloat(divBall.offsetLeft);
			balltop = parseFloat(divBall.offsetTop);
			ballright = ballleft + divBall.offsetWidth;
			ballbottom = balltop + divBall.offsetHeight;
		}

		function check(){
			if(ballleft <= 300){
				console.log("left")
				ball.style.left = 300 + Math.abs(endleft-300);
			}
			if(balltop <= 200){
				console.log("top")
				ball.style.top = 200 + Math.abs(endtop-200);
			}
			if(ballright >= 1100){
				console.log("right")
				ball.style.left = 1100 - Math.abs(endleft-1100);
			}
			if(ballbottom >= 700){
				console.log("bottom")
				ball.style.top = 700 - Math.abs(endtop-700);
			}
		}
		
		setInterval(check, 10);
		setInterval(sides, 10);


	</script>

</body>
</html>
