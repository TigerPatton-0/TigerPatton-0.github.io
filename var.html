<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		#circle{
			border-radius:50%;
			width:60px;
			height:60px;
			background-color:green;
			z-index:5;
			position:absolute;
			background-repeat:no-repeat;
		}
		#scorekeeper{
			border-radius:20%;
			width:80px;
			height:30px;
			background-color:grey;
			z-index:1;
			position:absolute;
			background-repeat:no-repeat;
		}

	</style>


</head>
<body>

<div id="circle"></div>
<div id="scorekeeper"></div>

	<script type="text/javascript">
		var score = 0;
		circle.addEventListener("click", function(){
			var x = Math.random() * 100;
			var y = Math.random() * 100;
			score = score + 1
			console.log(score);
			circle.style.top = y+"%"
			circle.style.left = x+"%"
		})


	</script>

<p style="color:white, top:20px, z-index:2">Score: 102934869</p>
</body>
</html>
