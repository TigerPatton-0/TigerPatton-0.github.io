<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/sky.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Whats up guys check out these very exciting and interesting images of signs enjoy â˜º</section>
				<section data-background-size="contain" data-background-image="https://upload.wikimedia.org/wikipedia/commons/8/81/Stop_sign.png"></section>
				<section data-background-size="contain" data-background-image="https://www.roadtrafficsigns.com/img/lg/X/yield-sign-x-r1-2.png"></section>
				<section data-background-size="contain" data-background-image="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/No_U_Turn_%28Saudi_Aarbia_Road_Sign%29.svg/1200px-No_U_Turn_%28Saudi_Aarbia_Road_Sign%29.svg.png"></section>
				<section data-background-size="contain" data-background-image="https://www.roadtrafficsigns.com/img/lg/X/speed-limit-sign-x-r2-1-30.png"></section>
				<section data-background-size="contain" data-background-image="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/No_smoking_symbol.svg/2048px-No_smoking_symbol.svg.png"></section>
				<section data-background-size="contain" data-background-image="https://cdn.britannica.com/45/104045-050-116C1F93/Signs-of-the-Zodiac-astrology.jpg"></section>
				<section data-background-size="contain" data-background-image="https://static.wikia.nocookie.net/minecraft_gamepedia/images/d/d5/Birch_Sign_JE2.png/revision/latest?cb=20211013161936"></section>
				<section data-background-size="contain" data-background-image="https://wordpress.wbur.org/wp-content/uploads/2013/10/JFK1962.jpg"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
