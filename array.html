<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<script type="text/javascript">
		function shapes(number){
			var object = document.createElement('div');
			document.body.appendChild(object);
			object.style.width = "40px";
			object.style.height = "40px";
			object.style.backgroundColor = "gray";
			object.style.borderRadius = "20%";
			object.style.display = "inline-block"
			object.style.margin = "5px";
			object.style.backgroundRepeat = "no-repeat";
			object.style.id = "square" + number;
			object.style.backgroundSize = "contain";
			object.addEventListener("click", function(){
				object.style.backgroundColor = "black"
				object.addEventListener("click", function(){
					object.style.backgroundColor = "blue"
				})
			})
		}

	for (var count = 0; count < 420; count = count+1){
		shapes(count);
	}
	</script>

</body>
</html>
